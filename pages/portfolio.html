<ng-include src="'partials/header.html'"></ng-include>
<div class="overlay-gradient">
	
</div>
<div class='blog-style'>
	<h1>Portfolio List</h1>
</div>
<div class="blog-list-short">
	<div class="row blog-style-each" ng-repeat="x in blog">
		<div class="blog-short-image remove-padding small-12 medium-6 large-6 column text-center">
			<img ng-src="{{x.blog_img}}" />
		</div>
		<div class="remove-margin small-12 medium-6 large-6 column blog-short-content">
			<h1 class="text-center" ng-bind="x.blog_title"></h1>
			<p class="block-with-text" ng-bind="x.blog_content"></p>
			<div class="text-center">
				<a ng-click="selectBlog(x.blog_index)" class="read-more-btn">READ MORE</a>
			</div>
		</div>
	</div>
</div>
