<div class="overlay-gradient">
	
</div>
<div class='contact-style'>
	<h1>Contact Page</h1>
</div>
<div class='contact-style-content'>
	<div class="row">
		<div class="small-12 medium-8 large-8 column contact-form">
			<p>
				I'm always happy to answer questions, provide further details, 
				and collaborate with you. Fill out the fields below to get in contact with me!
			</p>
			<div>
				<input type="text" placeholder="NAME*">
			</div>
			<div>
				<input type="text" placeholder="EMAIL*">
			</div>
			<div>
				<input type="text" placeholder="PHONE*">
			</div>
			<div>
				<textarea placeholder="MESSAGE"></textarea>
			</div>
			<div class="text-center">
				<a class="contact-submit">SUBMIT</a>
			</div>
		</div>
		<div class="small-12 medium-4 large-4 column">
			<div class="contact-info">
				<h4>CONTACT</h4>
				<p>CANADA +123456789</p>
				<p>CANADA +123456789</p>
				<p>MAIL Myemal@gmail.com</p>
			</div>
			<div class="contact-info">
				<h4>ADDRESS</h4>
				<p>CANADA VANCOUER</p>
				<p>VR123</p>
				<p>STREET</p>
			</div>
			<div class="contact-info">
				<h4>STAY CONNECTED</h4>
				<p>TWITTER</p>
			</div>
		</div>
	</div>
</div>
